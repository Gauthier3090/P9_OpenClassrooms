{% block header %}
    {% include 'navbar.html' %}
{% endblock header %}
{% block flux %}
    <div class="d-flex justify-content-center align-items-center mt-5 gap-5">
        <form action="{% url 'create-ticket' %}">
            <button class="btn btn-primary">Demander une critique</button>
        </form>
        <form action="{% url 'user-review' %}">
            <button class="btn btn-primary">Cr√©er une critique</button>
        </form>
    </div>
    {% for post in posts %}
        {% if post.content_type == "TICKET" %}
            {% include "ticket.html" %}
        {% elif post.content_type == "REVIEW" %}
            {% include "review.html" %}
        {% endif %}
    {% endfor %}
{% endblock flux %}
