{% block header %}
    {% include 'navbar.html' %}
{% endblock %}
{% block form-login %}
    <div class="d-flex align-items-center justify-content-center w-100 h-75">
        <form class="form-control bg-light w-25 h-25" method="get" action="/signup/">
            <h2 class="text-center m-3">Inscrivez-vous maintenant</h2>
            <div class="d-flex align-items-center justify-content-center h-25 p-2">
                <label for="signup"></label>
                <input type="submit" class="btn  btn-primary w-75" id="signup" value="S'inscrire">
            </div>
        </form>
        <form class="form-control bg-light w-25 h-auto" method="post">
            <h2 class="text-center m-3">Connectez-vous</h2>
            <div class="form-group p-1">
              {% csrf_token %}
              {{ form }}
            </div>
            <div class="d-flex justify-content-center p-2">
                <small id="error" class="custom-small">{{ message }}</small>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary m-2">Se connecter</button>
            </div>
        </form>
    </div>
{% endblock form-login %}
