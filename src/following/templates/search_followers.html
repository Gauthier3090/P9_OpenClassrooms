<div class="d-flex justify-content-center align-items-center w-50 h-25 m-auto">
    <form class="form-control bg-light" method="post" action="{% url 'followers' %}">
        <h2 class="text-center mt-2">Suivre d'autres utilisateurs</h2>
        <div class="d-flex justify-content-center align-items-center">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <small class="text-center custom-small">{{ message }}</small>
        </div>
    </form>
</div>
