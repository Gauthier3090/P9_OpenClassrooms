{% block header %}
    {% include 'navbar.html' %}
{% endblock header %}
{% block modify-ticket %}
    {% load static %}
    <form method="post" enctype="multipart/form-data">
        <div class="article container-fluid w-50 mt-5">
            <h3 class="text-center">Modifier votre ticket</h3>
            {% csrf_token %}
            <form action=""></form>
            <label class="form-label" for="{{ form.title.id_for_label }}">Titre</label>
            <input id="{{ form.title.id_for_label }}" name="title" maxlength="128" class="form-control m-2 text-center"
                   type="text" value="{{form.title.value}}">
            <label class="form-label" for="{{ form.description.id_for_label }}">Description</label>
            <textarea name="description" maxlength="2048" id="{{ form.description.id_for_label }}" class="form-control m-2"
                      rows="13" type="text">{{ form.description.value }}</textarea>
            <label class="form-label" for="{{ form.image.id_for_label }}">Image</label>
            <div class="col-md-3">
                <img class="img-fluid  m-2 " src="{% static "" %}{{ form.image.value }}" alt="{{ form.title.value }}">
            </div>
            <input name="image" accept="image/*" id="{{ form.image.id_for_label }}" class="form-control m-2"
                   type="file" value="{{ form.image.value }}">
            <div class="d-flex justify-content-end">
                <input class="form-control m-3 btn btn-primary w-25" type="submit" value="Envoyer">
            </div>
        </div>
    </form>
{% endblock modify-ticket%}
