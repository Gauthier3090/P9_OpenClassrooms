{% block header %}
    {% include 'navbar.html' %}
{% endblock header %}
<h1 class="text-center">Cr√©er une critique</h1>
<div class="d-flex justify-content-center align-items-center">
    <small class="custom-success">{{ success }}</small>
    <small class="custom-small">{{ error_review }}</small>
    <small class="custom-small">{{ error_ticket }}</small>
</div>
<form method="post" action="{% url 'review' %}" enctype="multipart/form-data">
    <div class="article container-fluid border border-dark w-50 mt-5">
        <p class="mt-3">Livre / Article</p>
        {% csrf_token %}
        {{ ticket.as_p }}
    </div>
    <div class="article container-fluid border border-dark w-50">
        <p class="mt-3">Critique</p>
        {% csrf_token %}
        {{ review.as_p }}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-2">Envoyer</button>
        </div>
    </div>
</form>
